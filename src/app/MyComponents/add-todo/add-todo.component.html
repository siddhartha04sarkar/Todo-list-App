<div class="my-3">
    <h4>Add a ToDo</h4>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">ToDo Title</label>
            <input type="text" [(ngModel)]="title" class="form-control" name="title" id="title" aria-describedby="emailHelp"
                placeholder="Enter Todo Title">
        </div>
        <div class="form-group">
            <label for="desc">ToDo Description</label>
            <input type="text"  [(ngModel)]="desc" class="form-control" name="desc" id="desc" placeholder="Enter Todo Description">
        </div>
        <button type="submit" class="btn btn-success btn-sm">Add Todo</button>
    </form>
</div>
